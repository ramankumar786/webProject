<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
   
  </head>

  <body>
    <div class="outer-box">
      <div class="inner-box">
        <h1 class="head">Calculator</h1>
        <main>
          <div class="screen"></div>

          <div class="pad">
            <div class="first-row">
              <div class="key"><button class="btn">7</button></div>
              <div class="key"><button class="btn">8</button></div>
              <div class="key"><button class="btn">9</button></div>
              <div class="key"><button class="btn">รท</button></div>
            </div>

            <div class="second-row">
              <div class="key"><button class="btn">4</button></div>
              <div class="key"><button class="btn">5</button></div>
              <div class="key"><button class="btn">6</button></div>
              <div class="key"><button class="btn">ร</button></div>
            </div>

            <div class="third-row">
              <div class="key"><button class="btn">1</button></div>
              <div class="key"><button class="btn">2</button></div>
              <div class="key"><button class="btn">3</button></div>
              <div class="key"><button class="btn">-</button></div>
            </div>

            <div class="fourth-row">
              <div class="key"><button class="btn">0</button></div>
              <div class="key"><button class="btn">.</button></div>
              <div class="key"><button class="btn">+</button></div>
              <div class="key"><button class="btn">=</button></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!--  Javascript -->
    <script src="script.js"></script>
  </body>
</html>
